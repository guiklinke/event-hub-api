services:
  event-hub-api:
    container_name: event-hub-api
    build:
      context: ./event-hub-api
      dockerfile: Dockerfile
    image: event-hub-api:1.0.0
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://event-hub-db:5432/${DB_NAME:-eventhub_db}
      SPRING_DATASOURCE_USERNAME: ${DB_USER:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      SERVER_SHUTDOWN: graceful
      APP_TIMEZONE: America/Sao_Paulo
      TZ: America/Sao_Paulo
      API_CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
    ports:
      - "8080:8080"
    depends_on:
      event-hub-db:
        condition: service_healthy
    stop_grace_period: 30s
    restart: unless-stopped
    networks:
      - event-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  event-hub-frontend:
    container_name: event-hub-frontend
    build:
      context: ./event-hub-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
    image: event-hub-frontend:1.0.0
    ports:
      - "3000:80"
    depends_on:
      - event-hub-api
    networks:
      - event-network
    restart: unless-stopped

  event-hub-db:
    container_name: event-hub-db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      TZ: Etc/UTC
      POSTGRES_DB: ${DB_NAME:-eventhub_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - event_hub_db_data:/var/lib/postgresql/data
    networks:
      - event-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-eventhub_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  event-network:
    driver: bridge

volumes:
  event_hub_db_data: